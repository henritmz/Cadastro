<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastroDevs.css"> 
    <title>Cadastro</title>
</head>
<body>
   
   
    <div>
        <h1 id="titulo"> Cadastro de DEVS </h1>
    <p id="subtitulo"> Complete com suas informações</p>
    <br>
    </div>
    
    <form>
    <fieldset class="campo">
        <div>
            <label for="nome"><strong>Nome</strong></label> 
            <input type="text" nome = "nome" id="nome" required>
        </div>

        <br><br>

        <div class="campo">
            <label for="Sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" nome = "sobrenome" id = "sobrenome" required>

        </div>
    </fieldset>
    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type = "email" nome="email" id = "email" required>
    </div>

    <div class="campo">
        <label><h3><strong>De qual lado da aplicação você desenvolve?</strong></h3></label>
        <label>
            <input type="checkbox" nome="Devweb" value = "Front-end" checked> Front-end
         </label>
         <label>
            <input type= "checkbox" nome="Devweb" value = "Back-end"> Back-end
         </label>
         <label>
             <input type = "checkbox" nome="Devweb" value = "Fullstack"> FullStack
            </label>

    </div>
    <div>
         <label><strong>Senioridade</strong></label>   <br>
        <select id="senioridade"> 
           <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div> <br>

   
   <fieldset class="group">
        <div>
        <label><strong> Selecione as tecnologias que mais utiliza:</strong></label><br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1"> HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2"> CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
        <label for="tecnologia3"> JavaScript</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
        <label for="tecnologia4"> PHP</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
        <label for="tecnologia5"> C#</label>
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
        <label for="tecnologia6"> Python</label>
        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
        <label for="tecnologia7"> Java</label>
        <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Kotlin">
        <label for="tecnologia8"> Kotlin </label>
        <input type="checkbox" id="tecnologia9" name="tecnologia9" value="Delphi">
        <label for="tecnologia9"> Delphi </label>


    </div> <br>
</fieldset>

<div class="campo">
            
            <label for="experiencia"><strong>Fale um pouco mais sobre a sua experiencia!</strong></label> 
            <br>
            <textarea rows="4" cols="50" style="max-width: 400px; max-height: 100px; min-height: 100px; min-width: 400px"></textarea>

            <br> <button class= "botao" type="submit" onsubmit="">Concluído</button> 
            
      </div>  
      </div>
    </form>
        
        
        </div>
    </fieldset>
    
</form>




</body>
</html>
